<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team | mystats.pro</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="site-header">
  <a href="index.html" class="site-title">MYSTATS.PRO</a>
  <span class="site-sub">Pretty Good Basketball Team stats</span>
  <button id="theme-toggle" class="theme-toggle">üåì</button>
</header>

<main id="team-page">

  <!-- ========================= -->
  <!-- TEAM HEADER -->
  <!-- ========================= -->
  <section id="team-header" class="team-header">
    <img id="team-logo" alt="Team logo" class="team-logo" />
    <h1 id="team-name"></h1>
    <div id="team-meta"></div>

    <!-- Tabs -->
    <nav class="team-tabs">
      <a href="#" data-view="roster" class="tab active">Roster</a>
      <a href="#" data-view="games" class="tab">Games</a>
      <a href="#" data-view="leaders" class="tab">Leaders</a>
      <a href="#" data-view="records" class="tab">Records</a>
    </nav>
  </section>

  <!-- ========================= -->
  <!-- ROSTER VIEW -->
  <!-- ========================= -->
  <section id="view-roster" class="team-view">
    <h2 class="section-title">Roster</h2>
    <div id="roster-grid" class="roster-grid"></div>
  </section>

  <!-- ========================= -->
  <!-- GAMES VIEW -->
  <!-- ========================= -->
  <section id="view-games" class="team-view" hidden>
    <h2 class="section-title">Games</h2>

    <div id="games-container">
      <table class="stat-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Season</th>
            <th>Phase</th>
            <th>Opponent</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody id="games-table-body"></tbody>
      </table>
    </div>
  </section>

  <!-- ========================= -->
  <!-- LEADERS VIEW -->
  <!-- ========================= -->
  <section id="view-leaders" class="team-view" hidden>
    <h2 class="section-title">Leaders</h2>

    <div id="leaders-container">
      <table class="stat-table">
        <thead>
          <tr>
            <th>Player</th>
            <th>GP</th>
            <th>PTS</th>
            <th>REB</th>
            <th>OREB</th>
            <th>DREB</th>
            <th>AST</th>
            <th>STL</th>
            <th>BLK</th>
            <th>TO</th>
            <th>FG%</th>
            <th>3P%</th>
            <th>FT%</th>
          </tr>
        </thead>
        <tbody id="leaders-body"></tbody>
      </table>
    </div>
  </section>

  <!-- ========================= -->
  <!-- RECORDS VIEW -->
  <!-- ========================= -->
  <section id="view-records" class="team-view" hidden>
    <h2 class="section-title">Records</h2>

    <div class="filters-row">
      <select id="records-season-filter"></select>
      <select id="records-phase-filter">
        <option value="all">All games</option>
        <option value="regular" selected>Regular season</option>
        <option value="playoff">Playoffs</option>
      </select>
    </div>

    <div id="records-grid" class="records-grid"></div>
  </section>

</main>

<footer class="site-footer">
  Built for the Pretty Good Basketball Team üèÄ ¬© 2026
</footer>

<script src="js/app.js"></script>
<script src="js/team.js"></script>

</body>
</html>
